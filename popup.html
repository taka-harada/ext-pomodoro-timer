<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="pomodoro-wrap">
      <div class="hero">
        <img src="./images/pomodoro-timer.png" alt="breaktime">
      </div>
      <button id="pomodoroStart" value="25">Start Pomodoro</button>
      <button id="shortBreak" value="5">Start Short Break</button>
      <button id="longBreak" value="15">Start Long Break</button>
      <button id="cancelAlarm">Cancel Alarm</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
